# ==============================================================================
# editable.submissionsync App Configuration
# ==============================================================================
#
# Switch configurations using: Sys.setenv(GOLEM_CONFIG_ACTIVE = "name")
# Example: Sys.setenv(GOLEM_CONFIG_ACTIVE = "adsl")
#
# ==============================================================================

# DEFAULT CONFIGURATION (mtcars dataset)
# ==============================================================================
default:
  golem_name: editable
  golem_version: 0.1.0
  app_prod: no

  database:
    name: "mtcars"
    path: "extdata"
    table: null
    id_column: "MODEL"

  schema:
      MODEL:
        type: "character"
        editable: false

      mpg:
        type: "numeric"

      cyl:
        type: "factor"

      disp:
        type: "numeric"

      hp:
        type: "numeric"

      drat:
        type: "numeric"

      wt:
        type: "numeric"

      qsec:
        type: "numeric"

      vs:
        type: "factor"

      am:
        type: "logical"

      gear:
        type: "factor"

      carb:
        type: "factor"


# ADSL CONFIGURATION (Clinical Trial ADSL dataset)
# ==============================================================================
adsl:
  golem_name: editable.submissionsync
  golem_version: 0.1.0
  app_prod: no

  database:
    name: "adsl"
    path: "inst/extdata"
    table: null
    id_column: "USUBJID"
  schema:
      STUDYID:
        type: "character"
        editable: false

      USUBJID:
        type: "character"
        editable: false

      SUBJID:
        type: "character"
        editable: false

      SITEID:
        type: "character"
        editable: false

      SITEGR1:
        type: "character"
        editable: false

      # Treatment Variables
      ARM:
        type: "factor"

      TRT01P:
        type: "factor"

      TRT01PN:
        type: "numeric"

      TRT01A:
        type: "factor"

      TRT01AN:
        type: "numeric"

      # Treatment Dates
      TRTSDT:
        type: "Date"

      TRTEDT:
        type: "Date"

      TRTDUR:
        type: "numeric"

      AVGDD:
        type: "numeric"

      CUMDOSE:
        type: "numeric"

      # Demographics
      AGE:
        type: "numeric"

      AGEGR1:
        type: "factor"

      AGEGR1N:
        type: "numeric"

      AGEU:
        type: "factor"
        editable: false

      RACE:
        type: "factor"

      RACEN:
        type: "numeric"

      SEX:
        type: "factor"
        editable: false

      ETHNIC:
        type: "factor"

      # Population Flags
      SAFFL:
        type: "factor"

      ITTFL:
        type: "factor"

      EFFFL:
        type: "factor"

      COMP8FL:
        type: "factor"

      COMP16FL:
        type: "factor"

      COMP24FL:
        type: "factor"

      DISCONFL:
        type: "factor"

      DSRAEFL:
        type: "factor"

      DTHFL:
        type: "factor"

      # Baseline Measurements
      BMIBL:
        type: "numeric"

      BMIBLGR1:
        type: "factor"

      HEIGHTBL:
        type: "numeric"

      WEIGHTBL:
        type: "numeric"

      EDUCLVL:
        type: "numeric"

      # Disease Information
      DISONSDT:
        type: "Date"

      DURDIS:
        type: "numeric"

      DURDSGR1:
        type: "factor"

      # Study Dates
      VISIT1DT:
        type: "Date"

      RFSTDTC:
        type: "character"

      RFENDTC:
        type: "character"

      VISNUMEN:
        type: "numeric"

      RFENDT:
        type: "Date"

      # Discontinuation
      DCDECOD:
        type: "factor"

      DCREASCD:
        type: "factor"
      # Efficacy Measures
      MMSETOT:
        type: "numeric"

# PRODUCTION CONFIGURATION (for deployment)
# ==============================================================================
production:
  golem_name: editable
  golem_version: 0.1.0
  app_prod: yes

  database:
    name: "adsl"
    path: "/var/data/duckdb"
    table: null

  schema:
    identifier:
      column: "USUBJID"
      display_name: "Unique Subject ID"

    # Copy columns config from adsl above
    # In production, you'd reference the same schema or use a separate prod-specific config
    columns:
      STUDYID:
        type: "character"
        editable: false
      USUBJID:
        type: "character"
        editable: false
      # ... (same as adsl for brevity - in real use, copy all columns)
